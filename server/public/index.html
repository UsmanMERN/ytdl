<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            color: #ff0000;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-input {
            padding: 10px;
            width: 70%;
            font-size: 16px;
        }

        .search-button {
            padding: 10px 15px;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .video-details {
            display: flex;
            margin-bottom: 20px;
        }

        .thumbnail {
            width: 320px;
            height: 180px;
            object-fit: cover;
            margin-right: 20px;
        }

        .video-info {
            flex: 1;
        }

        .formats-container {
            margin-top: 20px;
        }

        .format-table {
            width: 100%;
            border-collapse: collapse;
        }

        .format-table th,
        .format-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .format-table th {
            background-color: #f2f2f2;
        }

        .download-btn {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .embed-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            margin-top: 20px;
        }

        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff0000;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #searchResults {
            margin-top: 20px;
        }

        #resultsList {
            display: flex;
            flex-wrap: wrap;
        }

        .result-item {
            margin: 10px;
            cursor: pointer;
            width: 180px;
        }

        .result-item img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }

        .result-item p {
            font-size: 12px;
            margin-top: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        #errorMessage {
            color: red;
            font-weight: bold;
            margin: 10px 0;
            padding: 10px;
            background-color: #ffeeee;
            border: 1px solid #ffcccc;
            display: none;
        }

        #debugInfo {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            font-family: monospace;
            white-space: pre-wrap;
            display: none;
        }
    </style>
</head>

<body>
    <h1>YouTube Video Downloader</h1>
    <div class="search-container">
        <input type="text" id="videoUrl" class="search-input" placeholder="Enter YouTube Video URL or search query">
        <button onclick="processInput()" class="search-button">Search/Get Info</button>
    </div>
    <div id="errorMessage"></div>
    <div id="loader" class="loader"></div>
    <div id="searchResults" style="display: none;">
        <h3>Search Results</h3>
        <div id="resultsList"></div>
    </div>
    <div id="videoContainer" class="video-container" style="display: none;">
        <div class="video-details">
            <img id="thumbnail" class="thumbnail" src="" alt="Video Thumbnail">
            <div class="video-info">
                <h2 id="videoTitle"></h2>
                <p>Duration: <span id="videoDuration"></span></p>
                <div>
                    <h3>Quick Download:</h3>
                    <a id="bestAudioLink" class="download-btn" href="#">Best Audio</a>
                    <a id="bestVideoLink" class="download-btn" href="#">Best Video</a>
                </div>
            </div>
        </div>
        <div class="embed-container">
            <iframe id="videoEmbed" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="formats-container">
            <h3>All Available Formats</h3>
            <ul class="nav nav-tabs" id="formatsTab" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" id="audio-tab" data-bs-toggle="tab" data-bs-target="#audio"
                        type="button" role="tab" aria-controls="audio" aria-selected="true">Audio only</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="video-tab" data-bs-toggle="tab" data-bs-target="#video" type="button"
                        role="tab" aria-controls="video" aria-selected="false">Video only</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="videoaudio-tab" data-bs-toggle="tab" data-bs-target="#videoaudio"
                        type="button" role="tab" aria-controls="videoaudio" aria-selected="false">Video with
                        Audio</button>
                </li>
            </ul>
            <div class="tab-content" id="formatsTabContent">
                <div class="tab-pane fade show active" id="audio" role="tabpanel" aria-labelledby="audio-tab">
                    <table class="format-table">
                        <thead>
                            <tr>
                                <th>Quality</th>
                                <th>Format</th>
                                <th>Resolution</th>
                                <th>Download</th>
                            </tr>
                        </thead>
                        <tbody id="audioTableBody"></tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="video" role="tabpanel" aria-labelledby="video-tab">
                    <table class="format-table">
                        <thead>
                            <tr>
                                <th>Quality</th>
                                <th>Format</th>
                                <th>Resolution</th>
                                <th>Download</th>
                            </tr>
                        </thead>
                        <tbody id="videoTableBody"></tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="videoaudio" role="tabpanel" aria-labelledby="videoaudio-tab">
                    <table class="format-table">
                        <thead>
                            <tr>
                                <th>Quality</th>
                                <th>Format</th>
                                <th>Resolution</th>
                                <th>Download</th>
                            </tr>
                        </thead>
                        <tbody id="videoAudioTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="debugInfo"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:4000/api'; // Replace with your actual API base URL

        // Helper function to show errors
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000); // Hide after 5 seconds
        }

        // Helper function to log debug info
        function logDebug(title, data) {
            console.log(title, data);
            const debugElement = document.getElementById('debugInfo');
            const existingContent = debugElement.innerHTML;
            debugElement.innerHTML = `<strong>${title}:</strong>\n${JSON.stringify(data, null, 2)}\n\n${existingContent}`;
            debugElement.style.display = 'block';
        }

        async function processInput() {
            const input = document.getElementById('videoUrl').value.trim();
            if (!input) {
                showError('Please enter a YouTube video URL or search query');
                return;
            }

            console.log('Processing input:', input);
            document.getElementById('loader').style.display = 'block';
            document.getElementById('videoContainer').style.display = 'none';
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';

            const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.+$/;
            try {
                if (youtubeRegex.test(input)) {
                    await fetchVideoInfo(input);
                } else {
                    await performSearch(input);
                }
            } catch (error) {
                showError(`Error: ${error.message}`);
                console.error('Process input error:', error);
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        async function performSearch(query) {
            try {
                console.log('Searching for:', query);
                const response = await fetch(`${API_BASE_URL}/search?q=${encodeURIComponent(query)}`);
                console.log('Search response status:', response.status);

                if (!response.ok) {
                    throw new Error(`Search failed with status: ${response.status}`);
                }

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Search API did not return JSON');
                }

                const data = await response.json();
                logDebug('Search API Response', data);

                if (data.error) {
                    throw new Error(`Search error: ${data.error}`);
                }

                const resultsList = document.getElementById('resultsList');
                resultsList.innerHTML = '';

                // Handle different response structures
                let videos = [];
                if (Array.isArray(data)) {
                    videos = data;
                } else if (data.videos && Array.isArray(data.videos)) {
                    videos = data.videos;
                } else if (data.results && Array.isArray(data.results)) {
                    videos = data.results;
                } else if (data.items && Array.isArray(data.items)) {
                    videos = data.items;
                }

                if (videos.length === 0) {
                    resultsList.innerHTML = '<p>No results found</p>';
                } else {
                    videos.forEach(video => {
                        const videoItem = document.createElement('div');
                        videoItem.className = 'result-item';

                        // Handle different property names for thumbnails
                        const thumbnail = video.thumbnail ||
                            (video.thumbnails && video.thumbnails.high && video.thumbnails.high.url) ||
                            (video.thumbnails && video.thumbnails.default && video.thumbnails.default.url) ||
                            (video.thumb || '');

                        // Handle different property names for video ID
                        const videoId = video.videoId || video.id || (video.id && video.id.videoId) || '';

                        videoItem.innerHTML = `
                            <img src="${thumbnail}" alt="${video.title || 'Video thumbnail'}">
                            <p>${video.title || 'Untitled'}</p>
                        `;
                        videoItem.onclick = () => {
                            document.getElementById('videoUrl').value = `https://www.youtube.com/watch?v=${videoId}`;
                            processInput();
                        };
                        resultsList.appendChild(videoItem);
                    });
                }

                document.getElementById('searchResults').style.display = 'block';
            } catch (error) {
                console.error('Search error:', error);
                showError(`Search failed: ${error.message}`);
                throw error;
            }
        }

        async function fetchVideoInfo(url) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 100000);

            try {
                console.log('Fetching video info for URL:', url);
                const response = await fetch(`${API_BASE_URL}/video?url=${encodeURIComponent(url)}`, {
                    signal: controller.signal,
                    headers: {
                        "Accept": "application/json"
                    }
                });
                clearTimeout(timeoutId);

                console.log('API response status:', response.status);
                if (!response.ok) {
                    let errorMsg = `HTTP error! Status: ${response.status}`;
                    try {
                        const errorJson = await response.json();
                        if (errorJson.error) {
                            errorMsg += ` - ${errorJson.error}`;
                        }
                    } catch (e) {
                        try {
                            const errorText = await response.text();
                            if (errorText) {
                                errorMsg += ` - ${errorText}`;
                            }
                        } catch (e2) {
                            // Ignore if we can't get error details
                        }
                    }
                    throw new Error(errorMsg);
                }

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Video API did not return JSON');
                }

                const data = await response.json();
                logDebug('Video API Response', data);

                if (data.error) {
                    throw new Error(`Backend error: ${data.error}`);
                }

                // Display basic video information with fallbacks
                document.getElementById("videoTitle").textContent = data.title || "Untitled";
                document.getElementById("thumbnail").src = data.thumbnail || "";
                document.getElementById("videoDuration").textContent = formatDuration(data.duration || 0);

                // Set embed URL with fallback
                let embedUrl = data.embed_url;
                if (!embedUrl && data.id) {
                    embedUrl = `https://www.youtube.com/embed/${data.id}`;
                }
                document.getElementById("videoEmbed").src = embedUrl || "";

                // Handle best audio download link
                const bestAudioLink = document.getElementById("bestAudioLink");
                if (data.best_audio && data.best_audio.url) {
                    bestAudioLink.href = data.best_audio.url;
                    bestAudioLink.download = `${data.title || 'audio'}.${data.best_audio.ext || 'mp3'}`;
                    bestAudioLink.style.display = "inline-block";
                } else {
                    bestAudioLink.style.display = "none";
                }

                // Handle best video download link
                const bestVideoLink = document.getElementById("bestVideoLink");
                if (data.best_video && data.best_video.url) {
                    bestVideoLink.href = data.best_video.url;
                    bestVideoLink.download = `${data.title || 'video'}.${data.best_video.ext || 'mp4'}`;
                    bestVideoLink.style.display = "inline-block";
                } else {
                    bestVideoLink.style.display = "none";
                }

                // Get formats with careful null checking
                let allFormats = [];
                if (data.all_formats && Array.isArray(data.all_formats)) {
                    allFormats = data.all_formats;
                } else if (data.formats && Array.isArray(data.formats)) {
                    allFormats = data.formats;
                }

                // Filter formats with careful null checking for each property
                const audioOnlyFormats = allFormats.filter(f =>
                    f && typeof f === 'object' &&
                    f.vcodec === "none" &&
                    f.acodec && f.acodec !== "none" &&
                    f.format_id && !f.format_id.startsWith("sb") &&
                    f.url
                );

                const videoOnlyFormats = allFormats.filter(f =>
                    f && typeof f === 'object' &&
                    f.vcodec && f.vcodec !== "none" &&
                    (f.acodec === "none" || !f.acodec) &&
                    f.format_id && !f.format_id.startsWith("sb") &&
                    f.url
                );

                const videoWithAudioFormats = allFormats.filter(f =>
                    f && typeof f === 'object' &&
                    f.vcodec && f.vcodec !== "none" &&
                    f.acodec && f.acodec !== "none" &&
                    f.format_id && !f.format_id.startsWith("sb") &&
                    f.url
                );

                console.log('Audio formats:', audioOnlyFormats);
                console.log('Video formats:', videoOnlyFormats);
                console.log('Video+Audio formats:', videoWithAudioFormats);

                populateTable("audioTableBody", audioOnlyFormats, url, data.title || "video");
                populateTable("videoTableBody", videoOnlyFormats, url, data.title || "video");
                populateTable("videoAudioTableBody", videoWithAudioFormats, url, data.title || "video");

                document.getElementById("videoContainer").style.display = "block";

            } catch (error) {
                console.error("Fetch error details:", error);
                if (error.name === "AbortError") {
                    showError("Request timed out. The video may be taking too long to process.");
                } else if (error.message.includes("Failed to fetch")) {
                    showError("Network error: Unable to connect to the server. Check your connection or server status.");
                } else {
                    showError(`Error: ${error.message}`);
                }
                throw error;
            }
        }

        function formatDuration(seconds) {
            if (seconds === undefined || seconds === null || isNaN(seconds)) return "00:00";
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);

            if (hours > 0) {
                return `${hours.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${secs.toString().padStart(2, "0")}`;
            } else {
                return `${minutes.toString().padStart(2, "0")}:${secs.toString().padStart(2, "0")}`;
            }
        }

        function populateTable(tableBodyId, formats, url, title) {
            const tbody = document.getElementById(tableBodyId);
            if (!tbody) {
                console.error(`Table body not found: ${tableBodyId}`);
                return;
            }
            tbody.innerHTML = "";

            if (!formats || formats.length === 0) {
                const row = document.createElement("tr");
                row.innerHTML = `<td colspan="4">No formats available</td>`;
                tbody.appendChild(row);
                return;
            }

            formats.forEach(format => {
                if (!format || !format.url) return;

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${format.format_note || "Unknown"}</td>
                    <td>${format.ext || "N/A"}</td>
                    <td>${format.resolution || "N/A"}</td>
                    <td><a href="${format.url}" download="${title}.${format.ext || 'mp4'}" class="download-btn">Download</a></td>
                `;
                tbody.appendChild(row);
            });
        }

        // Event listener for Enter key in search box
        document.getElementById('videoUrl').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                processInput();
            }
        });

        // Show debug info toggle
        window.toggleDebug = function () {
            const debugElement = document.getElementById('debugInfo');
            debugElement.style.display = debugElement.style.display === 'none' ? 'block' : 'none';
        };
    </script>
</body>

</html>
